<!DOCTYPE html>
<html ng-app='notesApp'>

<head>
	<link href='dist/all.css' rel='stylesheet'>
</head>

<body ng-controller='MainCtrl as ctrl'>
	<div ng-repeat='(name, note) in ctrl.notes'
		 ng-class='ctrl.getNodeClass(note.done)'>
		<span> {{$index}} {{name}} </span>
		<span> {{note.label}} </span>
		<span ng-show='note.assignee'
			  ng-bind='note.assignee'>
		</span>
	</div>
	<!-- libs -->
    <script src='bower_components/angular/angular.min.js'> </script>
    <!-- js files -->
    <script src='app/js/app.js'></script>
    <script src='app/js/controllers/mainController.js'></script>
</body>

</html>
